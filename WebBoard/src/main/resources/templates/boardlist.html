<!DOCTYPE html>
<!--데이터를 받아 처리 해줄 템플릿으로 thymeleaf 사용-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
        .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
        }
</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                    <!--model에 담긴 list-->
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>       <!--localhost:8080/board/view?id=board.id 1~121-->
                    <td >
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a> (click title!)
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
